    <title>Note</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/styles/styles-note.css">
    <script src="/script/script-note.js" defer></script>
</head>

<body>
    <nav>
        <div class="nav-container">
            <button class="menu-toggle" id="menuToggle">
                <i class="fas fa-bars"></i>
            </button>
            <div class="nav-links" id="navLinks">
                <a href="./index.html"><i class="fas fa-home"></i> Home</a>
                <a href="./files.html"><i class="fas fa-folder-open"></i> Files</a>
                <a href="./date.html"><i class="fas fa-calendar-alt"></i> Update</a>
                <a href="./upload.html"><i class="fas fa-cloud-upload-alt"></i> Upload</a>
                <a href="./note.html" class="active"><i class="fas fa-sticky-note"></i> View Notes</a>
                <a href="./add-note.html"><i class="fas fa-plus"></i> Add Note</a>
                <a href="./about.html"><i class="fas fa-info-circle"></i> About</a>
                <a href="./suport.html"><i class="fas fa-hand-holding-heart"></i> Suport</a>
                <a href="./login.html" id="loginLink"><i class="fas fa-sign-in-alt"></i> Login</a>
                <a href="./logout.html" id="logoutLink" style="display: none;"><i class="fas fa-user"></i> Profile</a>
            </div>
        </div>
    </nav>

    <div class="header">
        <h1>Your Notes</h1>
        <p>Manage your thoughts and ideas</p>
    </div>

    <div class="container">
        <div id="notesList"></div>
    </div>


    <!-- View Note Modal -->
    <div id="viewNoteModal" class="modal">
        <div class="modal-content">
            <div class="note-modal-container">
                <div class="note-history">
                    <h3>Edit History</h3>
                    <div id="editHistoryList"></div>
                </div>
                <div class="note-main">
                    <h2 id="viewNoteName"></h2>
                    <div id="viewNoteContent" class="note-content-view"></div>
                    <div class="modal-buttons">
                        <div class="note-info">
                            <small id="noteAuthor"></small>
                            <small id="noteLastEdited"></small>
                        </div>
                        <button id="closeViewBtn">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
