<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/img/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Notes - Data Links</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/styles/theme.css">
    <link rel="stylesheet" href="/styles/navbar.css">
    <link rel="stylesheet" href="/styles/styles-note.css">
    <script src="/script/theme-manager.js"></script>
    <script src="/script/mobile-menu.js"></script>
    <script src="/script/script-note.js" defer></script>
</head>

<body>
            <nav>
        <div class="nav-container">
            <a href="./index.html" class="nav-brand">
                <i class="fas fa-link"></i>
                <span>Data Links</span>
            </a>
            
            <button class="menu-toggle" id="menuToggle">
                <i class="fas fa-bars"></i>
            </button>
            
            <div class="nav-links" id="navLinks">
                <a href="./index.html"><i class="fas fa-home"></i> Home</a>
                <a href="./files.html"><i class="fas fa-folder-open"></i> Files</a>
                <a href="./date.html"><i class="fas fa-calendar-alt"></i> Update</a>
                <a href="./upload.html"><i class="fas fa-cloud-upload-alt"></i> Upload</a>
                <a href="./note.html" class="active"><i class="fas fa-sticky-note"></i> Notes</a>
                <a href="./add-note.html"><i class="fas fa-plus"></i> Add Note</a>
                <a href="./about.html"><i class="fas fa-info-circle"></i> About</a>
                <a href="./suport.html"><i class="fas fa-hand-holding-heart"></i> Support</a>
            </div>
            
            <div class="nav-user" id="navUser">
                <a href="./login.html" id="loginLink" class="user-profile">
                    <i class="fas fa-sign-in-alt"></i>
                    <span>Login</span>
                </a>
                <a href="./logout.html" id="logoutLink" class="user-profile" style="display: none;">
                    <img src="/img/b1.jpg" alt="User" class="user-avatar-nav" id="navUserAvatar">
                    <span class="user-name" id="navUsername">Member</span>
                </a>
                <button class="theme-toggle-nav" onclick="toggleTheme()" title="Toggle Theme">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>
    </nav>

    <div class="header">
        <h1>Your Notes</h1>
        <p>Manage your thoughts and ideas</p>
    </div>

    <div class="container">
        <div id="notesList"></div>
    </div>


    <!-- View Note Modal -->
    <div id="viewNoteModal" class="modal">
        <div class="modal-content">
            <div class="note-modal-container">
                <div class="note-history">
                    <h3>Edit History</h3>
                    <div id="editHistoryList"></div>
                </div>
                <div class="note-main">
                    <h2 id="viewNoteName"></h2>
                    <div id="viewNoteContent" class="note-content-view"></div>
                    <div class="note-info">
                        <div class="note-info-left">
                            <small id="noteAuthor"></small>
                            <small id="noteLastEdited"></small>
                        </div>
                        <div class="modal-buttons">
                            <button id="copyNoteBtn" class="copy-btn"><i class="fas fa-copy"></i> Copy</button>
                            <button id="closeViewBtn">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    

</body>

</html>
