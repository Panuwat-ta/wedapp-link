<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/img/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Drive Files</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/styles/styles-files.css">
    <script src="/script/script-files.js" defer></script>
</head>

<body>
    <nav>
        <div class="nav-container">
            <button class="menu-toggle" id="menuToggle">
                <i class="fas fa-bars"></i>
            </button>
            <div class="nav-links" id="navLinks">
                <a href="./index.html"><i class="fas fa-home"></i> Home</a>
                <a href="./files.html" class="active"><i class="fas fa-folder-open"></i> Files</a>
                <a href="./date.html"><i class="fas fa-calendar-alt"></i> Update</a>
                <a href="./upload.html"><i class="fas fa-cloud-upload-alt"></i> Upload</a>
                <a href="./note.html"><i class="fas fa-sticky-note"></i> View Notes</a>
                <a href="./add-note.html"><i class="fas fa-plus"></i> Add Note</a>
                <a href="./about.html"><i class="fas fa-info-circle"></i> About</a>
                <a href="./suport.html"><i class="fas fa-hand-holding-heart"></i> Support</a>
                <a href="./login.html" id="loginLink"><i class="fas fa-sign-in-alt"></i> Login</a>
                <a href="./logout.html" id="logoutLink" style="display: none;"><i class="fas fa-user"></i> Profile</a>
            </div>
        </div>
    </nav>

    <div class="header">
        <h1>Google Drive Files</h1>
        <p>Access and manage all shared files</p>
    </div>

    <div class="container">
        <div class="file-list">
            <div class="file-list-header">
                <div class="header-left">
                    <h2><i class="fas fa-file-alt"></i> Shared Documents</h2>
                    <div class="select-container">
                        <select id="folderSelect" class="folder-select">
                            <option value="all">All Files</option>
                        </select>
                        <select id="typeSelect" class="folder-select">
                            <option value="files">Files</option>
                            <option value="folders">Folders</option>
                            <option value="all">All Types</option>
                        </select>
                    </div>
                </div>
                <div class="search-container">
                    <input type="text" id="searchBox" class="search-box" placeholder="Search..."
                        oninput="filterFiles()">
                </div>
                <div class="view-toggle">
                    <button id="listViewBtn" title="List view" class="active">
                        <i class="fas fa-list"></i>
                    </button>
                    <button id="gridViewBtn" title="Grid view">
                        <i class="fas fa-th-large"></i>
                    </button>
                </div>
                <span class="file-count" id="fileCount">Loading...</span>
            </div>

            <!-- List View -->
            <div class="file-list-description">
                <div class="file-name"><strong>File Name</strong></div>
                <div class="file-origin"><strong>Folder</strong></div>
                <div class="file-date"><strong>Upload Date</strong></div>
                <div class="file-size"><strong>Size</strong></div>
                <div class="file-view"><strong>View</strong></div>
                <div class="file-download-table"><strong>Download</strong></div>
            </div>

            <div id="fileList">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading files...</p>
                </div>
            </div>
        </div>

        <!-- Grid View -->
        <div id="gridView" class="grid-view">
            <div class="grid-container" id="gridContainer"></div>
        </div>
    </div>
    </div>

    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script src="https://accounts.google.com/gsi/client"></script>
</body>

</html>
