<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Drive Files</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/styles/styles-files.css">
    <script src="/script/script-files.js" defer></script>

</head>
<body>
    <nav>
        <div class="nav-container">
            <button class="menu-toggle" id="menuToggle">
                <i class="fas fa-bars"></i>
            </button>
            <div class="nav-links" id="navLinks">
                <a href="./index.html"><i class="fas fa-home"></i> Home</a>
                <a href="./files.html" class="active"><i class="fas fa-folder-open"></i> Files</a>
                <a href="./date.html"><i class="fas fa-calendar-alt"></i> Update</a>
                <a href="./upload.html"><i class="fas fa-cloud-upload-alt"></i> Upload</a>
                <a href="./about.html"><i class="fas fa-info-circle"></i> About</a>
                <a href="./suport.html"><i class="fas fa-hand-holding-heart"></i> Suport</a>
            </div>
        </div>
    </nav>

    <div class="header">
        <h1>Google Drive Files</h1>
        <p>Access and manage all shared files</p>
    </div>

    <div class="container">
        <div class="file-list">
            <div class="file-list-header">
                <h2><i class="fas fa-file-alt"></i> Shared Documents</h2>
                <span class="file-count" id="fileCount">Loading...</span>
            </div>
            <div id="fileList">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading files...</p>
                </div>
            </div>
            <!-- Note: Each file will now include a download button -->
        </div>
    </div>
    <script src="https://apis.google.com/js/api.js"></script>
</body>
</html>
