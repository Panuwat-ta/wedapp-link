</head>

<body>
            <nav>
        <div class="nav-container">
            <a href="./index.html" class="nav-brand">
                <i class="fas fa-link"></i>
                <span>Data Links</span>
            </a>
            
            <button class="menu-toggle" id="menuToggle">
                <i class="fas fa-bars"></i>
            </button>
            
            <div class="nav-links" id="navLinks">
                <a href="./index.html"><i class="fas fa-home"></i> Home</a>
                <a href="./files.html"><i class="fas fa-folder-open"></i> Files</a>
                <a href="./date.html" class="active"><i class="fas fa-calendar-alt"></i> Update</a>
                <a href="./upload.html"><i class="fas fa-cloud-upload-alt"></i> Upload</a>

                <a href="./add-note.html"><i class="fas fa-plus"></i> Add Note</a>
                <a href="./about.html"><i class="fas fa-info-circle"></i> About</a>
                <a href="./suport.html"><i class="fas fa-hand-holding-heart"></i> Support</a>
            </div>
            
            <div class="nav-user" id="navUser">
                <a href="./login.html" id="loginLink" class="user-profile">
                    <i class="fas fa-sign-in-alt"></i>
                    <span>Login</span>
                </a>
                <a href="./logout.html" id="logoutLink" class="user-profile" style="display: none;">
                    <img src="/img/b1.jpg" alt="User" class="user-avatar-nav" id="navUserAvatar">

    <div class="header">
        <h1>Update Links</h1>
        <p>Manage and update shared links</p>
    </div>

    <div class="container">
        <div class="add-link-form">
            <form id="add-link-form">
                <div class="form-group">
                    <label for="link-url">URL</label>
                    <input type="text" id="link-url" placeholder="Enter URL here" required>
                </div>
                <div class="form-group">
                    <label for="link-name">Link Name</label>
                    <input type="text" id="link-name" placeholder="Enter link name here" required>
                </div>
                <button type="submit" class="submit-btn">Add Link</button>
            </form>
        </div>

        <div class="link-list">
            <div class="link-list-header">
                <h2><i class="fas fa-link"></i> Shared Links</h2>
                <span class="link-count" id="linkCount">Loading...</span>
            </div>
            <div id="link-container">
                <!-- Links will be loaded here -->
            </div>
        </div>
    </div>

    <div id="alertBox" class="alert-box"></div>

</body>
