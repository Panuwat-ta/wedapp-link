<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #003366;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #0055cc;
            color: white;
        }

        nav a.active {
            background-color: #0044cc;
            color: white;
        }

        #contact-box {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background-color: #fff;
            padding: 30px;
            width: 80%;
            max-width: 600px;
            margin: 30px auto;
            text-align: center;
        }

        .link-box {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        .link-box:hover {
            background-color: #f0f8ff;
        }

        .link-box a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
            max-width: 60%;
            word-wrap: break-word;
        }

        .link-box a:hover {
            color: #007BFF;
        }

        .button-group {
            display: flex;
            gap: 5px;
        }

        .delete-btn, .edit-btn {
            border: none;
            color: white;
            padding: 8px 12px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .delete-btn {
            background: #ff4d4d;
        }

        .edit-btn {
            background: #4CAF50;
        }

        .delete-btn:hover {
            background-color: #ff3333;
        }

        .edit-btn:hover {
            background-color: #45a049;
        }

        input[type="text"] {
            padding: 12px;
            margin: 10px 0;
            width: calc(100% - 24px);
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        input[type="submit"] {
            padding: 12px;
            background-color: #003366;
            color: white;
            border: none;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        @media screen and (max-width: 600px) {
            nav a {
                float: none;
                width: 100%;
                text-align: left;
            }
            
            #contact-box {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="./index.html" onclick="setActive(this)">Home</a>
        <a href="./date.html" class="active" onclick="setActive(this)">Update</a>
        <a href="./profile.html" onclick="setActive(this)">Profile</a>
    </nav>

    <section id="contact-box">
        <div id="link-container">
        </div>

        <form id="add-link-form">
            <input type="text" id="link-url" placeholder="ใส่ URL ที่นี่" required>
            <input type="text" id="link-name" placeholder="ใส่ชื่อของลิงก์ที่นี่" required>
            <input type="submit" value="เพิ่มลิงก์">
        </form>
    </section>

    <script>
        async function loadLinks() {
            const container = document.getElementById('link-container');
            container.innerHTML = '';
            try {
                const response = await fetch('/data');
                const links = await response.json();

                links.forEach(({ _id, url, name, date }) => {
                    const linkBox = document.createElement('div');
                    linkBox.className = 'link-box';

                    const link = document.createElement('a');
                    link.href = url;
                    link.textContent = `${date} - ${name}`;

                    const buttonGroup = document.createElement('div');
                    buttonGroup.className = 'button-group';

                    const editBtn = document.createElement('button');
                    editBtn.textContent = 'แก้ไข';
                    editBtn.className = 'edit-btn';
                    editBtn.addEventListener('click', () => editLink(_id, name));

                    const deleteBtn = document.createElement('button');
                    deleteBtn.textContent = 'ลบ';
                    deleteBtn.className = 'delete-btn';
                    deleteBtn.addEventListener('click', () => deleteLink(_id));

                    buttonGroup.appendChild(editBtn);
                    buttonGroup.appendChild(deleteBtn);
                    
                    linkBox.appendChild(link);
                    linkBox.appendChild(buttonGroup);
                    container.appendChild(linkBox);
                });
            } catch (error) {
                console.error('Error loading links:', error);
            }
        }

        // ฟังก์ชันสำหรับเพิ่มลิงก์ใหม่
async function saveLink(url, name) {
    
    // สร้างวันที่และเวลาในรูปแบบ 24 ชั่วโมง
    const now = new Date();
    const currentDate = now.toLocaleDateString('th-TH', {
        year: 'numeric',
        month: '2-digit',
        day: '2-digit',
    });
    const currentTime = now.toLocaleTimeString('th-TH', {
        hour: '2-digit',
        minute: '2-digit',
        hour12: false
    });
    const formattedDateTime = `${currentDate} ${currentTime}`;

    try {
        const response = await fetch('/add-link', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ url, name, date: formattedDateTime }),
        });

        if (response.ok) {
            loadLinks();
        } else {
            alert('ไม่สามารถเพิ่มลิงก์ได้');
        }
    } catch (error) {
        console.error('Error saving link:', error);
        alert('เกิดข้อผิดพลาดในการบันทึกลิงก์');
    }
}

        async function editLink(id, currentName) {
    const password = prompt('กรุณาใส่รหัสผ่านเพื่อแก้ไขลิงก์:');
    const correctPassword = 'panuwat';

    if (password === correctPassword) {
        const newName = prompt('กรุณาใส่ชื่อใหม่:', currentName);
        
        if (newName && newName !== currentName) {
            try {
                const response = await fetch(`/edit-link/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name: newName }),
                });

                const responseData = await response.text();
                
                if (response.ok) {
                    alert('แก้ไขชื่อลิงก์สำเร็จ');
                    loadLinks();
                } else {
                    alert(`ไม่สามารถแก้ไขชื่อลิงก์ได้: ${responseData}`);
                    console.error('Error response:', responseData);
                }
            } catch (error) {
                console.error('Error editing link:', error);
                alert(`เกิดข้อผิดพลาดในการแก้ไขชื่อลิงก์: ${error.message}`);
            }
        }
    } else {
        alert('รหัสผ่านไม่ถูกต้อง');
    }
}

        async function deleteLink(id) {
            const password = prompt('กรุณาใส่รหัสผ่านเพื่อลบลิงก์:');
            const correctPassword = 'panuwat';

            if (password === correctPassword) {
                try {
                    const response = await fetch(`/delete-link/${id}`, {
                        method: 'DELETE',
                    });

                    if (response.ok) {
                        loadLinks();
                    } else {
                        alert('ไม่สามารถลบลิงก์ได้');
                    }
                } catch (error) {
                    console.error('Error deleting link:', error);
                    alert('เกิดข้อผิดพลาดในการลบลิงก์');
                }
            } else {
                alert('รหัสผ่านไม่ถูกต้อง');
            }
        }

        document.getElementById('add-link-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const url = document.getElementById('link-url').value;
            const name = document.getElementById('link-name').value || url;
            if (url) {
                saveLink(url, name);
                document.getElementById('link-url').value = '';
                document.getElementById('link-name').value = '';
            }
        });

        loadLinks();
    </script>
</body>
</html>
