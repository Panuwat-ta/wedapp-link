<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/img/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Links</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/styles/styles-index.css">
    <script src="/script/script-index.js" defer></script>
</head>

<body>
    <nav>
        <div class="nav-container">
            <button class="menu-toggle" id="menuToggle">
                <i class="fas fa-bars"></i>
            </button>
            <div class="nav-links" id="navLinks">
                <a href="./index.html" class="active"><i class="fas fa-home"></i> Home</a>
                <a href="./files.html"><i class="fas fa-folder-open"></i> Files</a>
                <a href="./date.html"><i class="fas fa-calendar-alt"></i> Update</a>
                <a href="./upload.html"><i class="fas fa-cloud-upload-alt"></i> Upload</a>
                <a href="./note.html"><i class="fas fa-sticky-note"></i> View Notes</a>
                <a href="./add-note.html"><i class="fas fa-plus"></i> Add Note</a>
                <a href="./about.html"><i class="fas fa-info-circle"></i> About</a>
                <a href="./suport.html"><i class="fas fa-hand-holding-heart"></i> Suport</a>
                <a href="./login.html" id="loginLink"><i class="fas fa-sign-in-alt"></i> Login</a>
                <a href="./logout.html" id="logoutLink" style="display: none;"><i class="fas fa-user"></i> Profile</a>
            </div>
        </div>
    </nav>

    <div class="header">
        <div class="header-content">
            <img src="/img/gif.gif" alt="Data Links Icon">
            <div>
                <h1>Data Links</h1>
                <p>Access all your shared links in one place</p>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="search-container">
            <input type="text" id="searchBox" class="search-box" placeholder="Search..." oninput="filterTable()">
        </div>

        <table class="data-table" id="dataTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Link</th>
                    <th>LinkName</th>
                    <th>UserName</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="5" class="loading">
                        <div class="spinner"></div>
                        <p>Loading data...</p>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
