<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/img/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Links - Manage Your Links & Notes</title>
    <meta name="description" content="A modern platform for organizing your digital resources with dark/light theme support and mobile-friendly design">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/styles/theme.css">
    <link rel="stylesheet" href="/styles/navbar.css">
    <link rel="stylesheet" href="/styles/styles-index.css">
    <script src="/script/theme-manager.js"></script>
    <script src="/script/mobile-menu.js"></script>
    <script src="/script/script-index.js" defer></script>
</head>

<body>
            <nav>
        <div class="nav-container">
            <a href="./index.html" class="nav-brand">
                <i class="fas fa-link"></i>
                <span>Data Links</span>
            </a>
            
            <button class="menu-toggle" id="menuToggle">
                <i class="fas fa-bars"></i>
            </button>
            
            <div class="nav-links" id="navLinks">
                <a href="./index.html" class="active"><i class="fas fa-home"></i> Home</a>
                <a href="./files.html"><i class="fas fa-folder-open"></i> Files</a>
                <a href="./date.html"><i class="fas fa-calendar-alt"></i> Update</a>
                <a href="./upload.html"><i class="fas fa-cloud-upload-alt"></i> Upload</a>
                <a href="./note.html"><i class="fas fa-sticky-note"></i> Notes</a>
                <a href="./add-note.html"><i class="fas fa-plus"></i> Add Note</a>
                <a href="./about.html"><i class="fas fa-info-circle"></i> About</a>
                <a href="./suport.html"><i class="fas fa-hand-holding-heart"></i> Support</a>
            </div>
            
            <div class="nav-user" id="navUser">
                <a href="./login.html" id="loginLink" class="user-profile">
                    <i class="fas fa-sign-in-alt"></i>
                    <span>Login</span>
                </a>
                <a href="./logout.html" id="logoutLink" class="user-profile" style="display: none;">
                    <img src="/img/b1.jpg" alt="User" class="user-avatar-nav" id="navUserAvatar">
                    <span class="user-name" id="navUsername">Member</span>
                </a>
                <button class="theme-toggle-nav" onclick="toggleTheme()" title="Toggle Theme">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>
    </nav>

    <div class="header">
        <div class="header-content">
            <img src="/img/gif.gif" alt="Data Links Icon" class="header-icon">
            <div class="header-text">
                <h1>Manage Your Links & Notes</h1>
                <p>Our website is now in its 6.1.1 version.</p>
            </div>
        </div>
        <div class="header-actions">
            <button class="action-button primary" onclick="window.location.href='./date.html'">
                <i class="fas fa-plus"></i> Add Link
            </button>
            <button class="action-button secondary" onclick="window.location.href='./add-note.html'">
                <i class="fas fa-sticky-note"></i> Add Note
            </button>
        </div>
    </div>

    <div class="container">
        <div class="controls-bar">
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="searchBox" class="search-box" placeholder="Search by link name..." oninput="filterData()">
            </div>
            
            <div class="view-controls">
                <select id="categoryFilter" class="category-filter" onchange="filterData()">
                    <option value="all">All Categories</option>
                </select>
                
                <div class="view-toggle">
                    <button class="view-btn active" data-view="grid" onclick="toggleView('grid')" title="Grid View">
                        <i class="fas fa-th"></i>
                    </button>
                    <button class="view-btn" data-view="list" onclick="toggleView('list')" title="List View">
                        <i class="fas fa-list"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Grid View -->
        <div id="gridView" class="grid-view active">
            <div id="gridContainer" class="grid-container">
                <div class="loading-state">
                    <div class="spinner"></div>
                    <p>Loading data...</p>
                </div>
            </div>
        </div>

        <!-- List View -->
        <div id="listView" class="list-view">
            <table class="data-table" id="dataTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Link</th>
                        <th>Name</th>
                        <th>User</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="5" class="loading-state">
                            <div class="spinner"></div>
                            <p>Loading data...</p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
