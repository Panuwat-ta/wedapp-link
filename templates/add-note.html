    <script src="/script/mobile-menu.js"></script>
    <script src="/script/script-add-note.js" defer></script>
</head>

<body>

                <i class="fas fa-bars"></i>

            <div class="nav-links" id="navLinks">

            </div>
            
            <div class="nav-user" id="navUser">
                <a href="./login.html" id="loginLink" class="user-profile">
                    <i class="fas fa-sign-in-alt"></i>
                    <span>Login</span>
                </a>
                <a href="./logout.html" id="logoutLink" class="user-profile" style="display: none;">
                    <img src="/img/b1.jpg" alt="User" class="user-avatar-nav" id="navUserAvatar">
                    <span class="user-name" id="navUsername">Member</span>

    <div class="header">
        <h1>Add a New Note</h1>
        <p>Jot down your thoughts and ideas</p>
    </div>

    <div class="container">
        <div class="note-container">
            <label for="noteName" class="visually-hidden">Note Name</label>
            <input type="text" id="noteName" placeholder="Note Name" aria-label="Note Name">
            <label for="noteContent" class="visually-hidden">Note Content</label>
            <textarea id="noteContent" placeholder="Write your note here..." aria-label="Note Content"></textarea>
            <button id="saveNoteBtn">Save Note</button>
        </div>
    </div>

    <div class="container">
        <h2 class="notes-header">Existing Notes</h2>
        <div id="notesList"></div>
    </div>

    <!-- Edit Note Modal -->
    <div id="editNoteModal" class="modal">
        <div class="modal-content">
            <div class="note-modal-container">
                <div class="note-history">
                    <h3>Edit History</h3>
                    <div id="editHistoryList"></div>
                </div>
                <div class="note-main">
                    <h2>Edit Note</h2>
                    <label for="editNoteName" class="visually-hidden">Edit Note Name</label>
                    <input type="text" id="editNoteName" placeholder="Note Name" aria-label="Edit Note Name">
                    <label for="editNoteTextarea" class="visually-hidden">Edit Note Content</label>
                    <textarea id="editNoteTextarea" aria-label="Edit Note Content"></textarea>
                    <div class="note-info">
                        <div class="note-info-left">
                            <small id="editNoteAuthor"></small>
                            <small id="editNoteLastEdited"></small>
                        </div>
                        <div class="modal-buttons">
                            <button id="saveEditedNoteBtn">Save Changes</button>
                            <button id="cancelEditBtn">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteConfirmModal" class="modal">
        <div class="modal-content">
            <h2>ยืนยันการลบ</h2>

            <div class="form-group">
                <label for="deletePassword">กรุณาใส่รหัสผ่าน:</label>
                <input type="password" id="deletePassword" placeholder="ป้อนรหัสผ่าน" class="form-control">
                <p id="deleteError" class="error-message" style="color: red; display: none;">รหัสผ่านไม่ถูกต้อง</p>
            </div>
            <div class="modal-buttons">
                <button id="confirmDeleteBtn">Yes, Delete</button>
                <button id="cancelDeleteBtn">No, Cancel</button>
            </div>
        </div>
    </div>

    <!-- View Note Modal -->
    <div id="viewNoteModal" class="modal">
        <div class="modal-content">
            <h2 id="viewNoteName"></h2>
            <div id="viewNoteContent" class="note-content-view"></div>
            <div class="modal-buttons">
                <button id="closeViewBtn">Close</button>
            </div>
        </div>
    </div>

    
</body>

</html>
