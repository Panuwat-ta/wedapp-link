<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/img/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Data Links</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/styles/theme.css">
    <link rel="stylesheet" href="/styles/navbar.css">
    <link rel="stylesheet" href="/styles/styles-logout.css">
    <script src="/script/theme-manager.js"></script>
    <script src="/script/mobile-menu.js"></script>
    <script src="/script/script-logout.js" defer></script>

</head>

<body>
            <nav>
        <div class="nav-container">
            <a href="./index.html" class="nav-brand">
                <i class="fas fa-link"></i>
                <span>Data Links</span>
            </a>
            
            <button class="menu-toggle" id="menuToggle">
                <i class="fas fa-bars"></i>
            </button>
            
            <div class="nav-links" id="navLinks">
                <a href="./index.html"><i class="fas fa-home"></i> Home</a>
                <a href="./files.html"><i class="fas fa-folder-open"></i> Files</a>
                <a href="./date.html"><i class="fas fa-calendar-alt"></i> Update</a>
                <a href="./upload.html"><i class="fas fa-cloud-upload-alt"></i> Upload</a>
                <a href="./note.html"><i class="fas fa-sticky-note"></i> Notes</a>
                <a href="./add-note.html"><i class="fas fa-plus"></i> Add Note</a>
                <a href="./about.html"><i class="fas fa-info-circle"></i> About</a>
                <a href="./suport.html"><i class="fas fa-hand-holding-heart"></i> Support</a>
            </div>
            
            <div class="nav-user" id="navUser">
                <a href="./login.html" id="loginLink" class="user-profile">
                    <i class="fas fa-sign-in-alt"></i>
                    <span>Login</span>
                </a>
                <a href="./logout.html" id="logoutLink" class="user-profile" style="display: none;">
                    <img src="/img/b1.jpg" alt="User" class="user-avatar-nav" id="navUserAvatar">
                    <span class="user-name" id="navUsername">Member</span>
                </a>
                <button class="theme-toggle-nav" onclick="toggleTheme()" title="Toggle Theme">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>
    </nav>

    <div class="header">
        <h1 id="usernameHeader">welcome</h1>
    </div>

    <div class="container">
        <div class="profile-card">
            <img src="/img/b1.jpg" alt="Profile Picture" class="profile-img">
            <div class="profile-info">
                <div class="info-row">
                    <h2 class="info-label"><i class="fas fa-user"></i> Username: </h2>
                    <h2 class="profile-name" id="profileName">Loading...</h2>
                </div>
                <div class="info-row">
                    <h2 class="info-label"><i class="fas fa-envelope"></i> G-mail: </h2>
                    <h2 class="profile-email" id="profileEmail">Loading...</h2>
                </div>
                <div class="visitor-info">
                    <div class="info-row">
                        <h2 class="info-label"><i class="fas fa-link"></i> number of links: </h2>
                        <h2 id="number_of_links">Loading...</h2>
                    </div>
                </div>
            </div>
            <div class="button-container">
                <button id="editProfileButton" class="edit-btn"><i class="fas fa-edit"></i> Edit Profile</button>
                <button id="logoutButton" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
            </div>
        </div>
    </div>

    

</body>

</html>
